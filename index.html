<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pizza-payment</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
  </head>
  <body>
<div class="pcontain" id="pcontain">
  <div class="phead">
    <h2>Maa Pizza Shop <br>Means Of Payment</h2>
    <p>You canpay for your order  using Mpesa or Debit Card.</p>
  </div>
<div class="mpesa">
  <h3>MPESA</h3>
<h4>PayBill No: 0741847436</h4>
<h4>Acoount Number: Customer's Name</h4>
</div>
<div class="or">
  <p>Or</p>
</div>
<div class="card">
  <h3>Debit Card</h3>
<form class="form" action="https://dennis-tec.github.io/pizza-payment/#pcontain">
  <label for="">Card Name
  <input type="text" placeholder="Card Name" id="text" class="form-control" value="">
  </label><br>
  <label for="">Card Number
  <input type="Number" placeholder="Card Number" id="num" class="form-control" value="">
  </label> <br>
  <label for="">Expiry Date
  <input type="month" placeholder="mm/yy" id="date" class="form-control" value="">
</label> <br>
  <label for="">Security Code
  <input type="number" placeholder="CVC" id="cvc" class="form-control" value="">
  </label>
  <label for=""> Zip Code
  <input type="number" placeholder="Post Code" id="code" class="form-control" value="">
  </label> <br>
  <label for="">
  <input type="submit" class="form-control" id="pbtn" value="Pay"></label>
  <a href="https://dennis-tec.github.io/seenoi-shop/"><label for="">
  <input type="button" class="form-control" id="btn" value="Go back!"></label></a>
</form>
</div>
</div>
  </body>
</html>
